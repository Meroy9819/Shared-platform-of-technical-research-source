
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-comment' action="/comment/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}

              <h2 class="text-center">欢迎注册</h2>
              <div class="form-group">
                  {{ register_form.CommentTitle.label_tag }}
                  {{ register_form.CommentTitle}}
              </div>
              <div class="form-group">
                  {{ register_form.ConmentContent.label_tag }}
                  {{ register_form.CommentContent }}
              </div>
        <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
