
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-comment' action="/comment/" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">欢迎评论</h2>
              <div class="form-group">
                  {{ comment_form.CommentTitle.label_tag }}
                  {{ comment_form.CommentTitle}}
              </div>
              <div class="form-group">
                  {{ comment_form.CommentContent.label_tag }}
                  {{ comment_form.CommentContent}}
              </div>

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
