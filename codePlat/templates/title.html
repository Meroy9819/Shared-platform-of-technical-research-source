
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <th>编号</th>
        <th>学校名称</th>
        <th>学校地址</th>

        {% for i in data %}
            <tr>
            <td>{{ i.id }}</td>
                <td><a href="/school/{{ i.id }}">{{ i.name }}</a></td>
            <td>{{ i.address }}</td>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
